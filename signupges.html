<body>
	<div class="main">
		<h1>Gestion de Parkings | Gestionnaire</h1>
		<div class="w3_login">
			<div class="w3_login_module">
				<div class="module form-module">
				  <div class="toggle"><i class="fa fa-times fa-pencil"></i>
					<div class="tooltip">Cliquez ici</div>
				  </div>
				  <div class="form">
					<h2>Connectez vous</h2>
					<form action="#" method="post">
					  <input type="text" name="username" placeholder="Nom d'utilisateur" required=" ">
					  <input type="password" name="Password" placeholder="Mot de Passe" required=" ">
					  <input type="submit" value="Connexion">
					</form>
				  </div>
				  <div class="form">
					<h2>Création de compte</h2>
					<form action="verifInscription.php" method="post" onsubmit="return check_all()">
					  <input type="text" name="nom" placeholder="Nom" onkeyup="nom_verif()" 
                             required=" ">
                        <input type="text" name="prenom" placeholder="Prénom" onkeyup="prenom_verif()" 
                             required=" ">
                        <input type="email" name="email" placeholder="Email" onkeyup="mail()" required=" ">
					  <input type="password" name="Password" placeholder="mot de passe" onkeyup="mdp()" required=" ">
					  <input type="password" name="Password1" placeholder="Confirmer mot de passe" onkeyup="verif_mdp()" required=" ">
					  <input type="submit" value="s'enregistrer">
					</form>
				  </div>
				  <div class="cta"><a href="#">Mot de passe oublié?</a></div>
				</div>
			</div>
			<script>
				$('.toggle').click(function(){
				  // Switches the Icon
				  $(this).children('i').toggleClass('fa-pencil');
				  // Switches the forms  
				  $('.form').animate({
					height: "toggle",
					'padding-top': 'toggle',
					'padding-bottom': 'toggle',
					opacity: "toggle"
				  }, "slow");
				});
			</script>
		</div>
		<div class="agileits_copyright">
